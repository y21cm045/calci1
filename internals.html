<!DOCTYPE html>
<html>
<head>
  <title>Internals Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f5f5f5;
      min-height: 100vh; /* Ensure the container takes up the full viewport height */
      margin: 0;
    }
    .container {
      width: 400px;
      padding: 20px;
      border: 2px solid rgb(255, 176, 0);
      background-color: rgb(251, 251, 214);
      border-radius: 4px;
      display: grid;
      grid-gap: 10px;
    }
    .heading {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
      color: red;
    }
    label {
      font-weight: bold;
      font-size: 14px;
      margin-bottom: 3px;
      color: red;
    }
    select, input[type="number"] {
      width: 95%;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    button {
      max-width: 200px;
      padding: 10px 20px;
      margin: 0 auto;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 20px;
      color: rgb(255, 255, 255);
      cursor: pointer;
      background-color: #3ab73a;
    }
    button:hover {
      opacity: 0.8;
      background-color: #0c860c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="heading">Internals Calculator</h1>
    <label for="sessional1">Sessional 1 marks:</label>
    <input type="number" id="sessional1" placeholder="Enter marks">
    <label for="sessional2">Sessional 2 marks:</label>
    <input type="number" id="sessional2" placeholder="Enter marks">
    <label for="quiz1">Quiz 1 marks:</label>
    <input type="number" id="quiz1" placeholder="Enter marks">
    <label for="quiz2">Quiz 2 marks:</label>
    <input type="number" id="quiz2" placeholder="Enter marks">
    <label for="assignment1">Assignment 1 marks:</label>
    <input type="number" id="assignment1" placeholder="Enter marks">
    <label for="assignment2">Assignment 2 marks:</label>
    <input type="number" id="assignment2" placeholder="Enter marks">
    <label for="attendance">Attendance:</label>
          <select id="attendance">
            <option value="" disabled selected>Select your Option</option>
            <option value="90">>=90</option>
            <option value="85">>=85 & <90</option>
            <option value="80">>=80 & <85</option>
            <option value="75">>=75 & <80</option>
            <option value="70"><75</option>
          </select>
    <div id="result"></div>
    <button onclick="calculateInternalMarks()">Calculate</button>
  </div>
  <script>
    function calculateInternalMarks() {
      const grade = document.getElementById('attendance').value;
      switch (grade) {
        case "90":
          attendance = 5;
          break;
        case "85":
          attendance = 4;
          break;
        case "80":
          attendance = 3;
          break;
        case "75":
          attendance = 2;
          break;
        case "70":
          attendance = 0;
          break;
        default:
          attendance = 0; 
          break;
      }
      const sessional1 = parseFloat(document.getElementById('sessional1').value);
      const sessional2 = parseFloat(document.getElementById('sessional2').value);
      const assignment1 = parseFloat(document.getElementById('assignment1').value);
      const assignment2 = parseFloat(document.getElementById('assignment2').value);
      const quiz1 = parseFloat(document.getElementById('quiz1').value);
      const quiz2 = parseFloat(document.getElementById('quiz2').value);
      const mid1 = Math.round(((assignment1/12)*7 + (quiz1/12)*7)/2) + sessional1 +attendance;
      const mid2 = Math.round(((assignment2/12)*7 + (quiz2/12)*7)/2) + sessional2 +attendance;
      if(mid1<mid2){
        totalMarks = mid2*0.8 + mid1*0.2;
      }
      else{
        totalMarks = mid1*0.8 + mid2*0.2;
      }
      totalMarks = Math.round(totalMarks);
      document.getElementById('result').innerHTML = '<h3 style="text-align:center; color:green;">Your Internal Score is ' + totalMarks + '</h3>';
    }
  </script>
</body>
</html>
