      justify-self: center;
      grid-row: 15;

    .rownum{

    }

      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 10px;
    }
    .grid-container {

      grid-template-columns: 1fr 1fr;
      grid-gap: 10px;
    }
    @media (max-width: 600px) {

      .heading {

        margin: 20px;
      }
      button {

</head>

  <script>
    let credits=0;
    function calculateCredits(subjectId, creditsId) {
      const grade = document.getElementById(subjectId).value;
      const cred = parseFloat(document.getElementById(creditsId).value);
      switch (grade) {
        case "A+":
          credits += 10 * cred;
          break;
        case "A":
          credits += 9 * cred;
          break;
        case "B":
          credits += 8 * cred;
          break;
        case "C":
          credits += 7 * cred;
          break;
        case "D":
          credits += 6 * cred;
          break;
        case "E":
          credits += 5 * cred;
          break;
        case "F":
          credits += 0 * cred;
          break;
        default:
          credits += 0; 
          break;
      }
    }
    function getTotalCredits() {
    let totalCredits = 0;
    // Loop through each subject and sum up the credits
    for (let i = 1; i <= 10; i++) {
        const credits = parseFloat(document.getElementById('credits' + i).value);
        if (!isNaN(credits)) {
            totalCredits += credits;
        }
    }
    return totalCredits;
    }
    function DisplaySGPA() {
    let totalCredits = getTotalCredits();
    let sgpaCredits = 0; // Initialize total credits for calculating SGPA

    for (let i = 1; i <= 10; i++) {
        calculateCredits('subject' + i, 'credits' + i);
    }

    const sgpa = (credits / totalCredits).toFixed(2);
    credits = 0;
    document.getElementById('result').innerHTML = '<h3 style="text-align:center; color:green;">Your SGPA Score is ' + sgpa + '</h3>';
    }
